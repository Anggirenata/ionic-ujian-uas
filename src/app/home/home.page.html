<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Welcome to Home
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submitForm()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" name="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">National ID (NIK)</ion-label>
          <ion-input type="text" name="nik"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">tempat tangal lahir</ion-label>
          <ion-input type="text" name="tempat,tanggal lahir"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">golongan darah</ion-label>
          <ion-input type="text" name="golongan darah"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">agama</ion-label>
          <ion-input type="text" name="agama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">pekerjaan</ion-label>
          <ion-input type="text" name="pekerjaan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">kewarganegaraan</ion-label>
          <ion-input type="text" name="kewarganegaraan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">status Perkawinan</ion-label>
          <ion-input type="text" name="status perkawinan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">berlaku hingga</ion-label>
          <ion-input type="text" name="berlaku hingga"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Submit</ion-button>
        <ion-button href="https://api.whatsapp.com/send?phone=082112975887&text=Pesan_anda" expand="full">WA</ion-button>
        <ion-button href="mailto:contoh@example.com" expand="full">email</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  
  
</ion-content>
